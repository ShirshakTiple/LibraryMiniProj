<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/10_signupPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Sora:wght@300&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body class = "animate-in" style="background-image: url(../static/signup.jpg); background-size: cover;">
    <!-- NAV-BAR -->
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="https://www.canva.com/design/DAFlEAogSGY/4B6Wb52tK6nddW7w6JqvVg/view">About Project</a>
                    <a class="nav-link" href="https://www.coep.org.in/">COEP</a>
                </div> 
            </div>
        </div>
    </nav>

    <!-- Issue book main section -->
    <h2 class="display-2">Sign Up</h2>

    <form action = "/signup" method="POST">


        <div class="input">

                <div class="row" id="userName">
                    <div class="col-md-6 mb-3">
                        <label for="userFName" class="form-label">First Name :</label>
                        <input type="text" class="form-control" id="userFName" name="userFName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userLName" class="form-label">Last Name :</label>
                        <input type="text" class="form-control" id="userLName" name="userLName" required>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="mail" class="form-label">College Mail :</label>
                    <input type="email" class="form-control" id="mail" name = "mail" required>
                </div>

                <div class="mb-3">
                    <label for="mis" class="form-label">MIS :</label>
                    <input type="number" class="form-control" id="mis" name = "mis" required>
                </div>

                <div class="row" id="contact">
                    <div class="col-md-6 mb-3">
                        <label for="contact" class="form-label">Contact Number :</label>
                        <input type="number" class="form-control" id="contact" name="contact" maxlength = "10" minlength="10" required>
                    </div>
                </div>

                
            

                <div class="radio">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value = "Student" checked required>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Student
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value = "Admin" required>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Admin
                        </label>
                    </div>
                </div>

            <button type="submit" class="btn btn-primary">Submit</button>



        </div>


    </form>

    {% if flag == 0 %}
        <div id = "successMessageSection">
            <h2 class = "display-7">SIGNED UP SUCCESSFULLY !</h2>
        </div>
    {% endif %}

    {% if flag == 1 %}
        <div class = "error_class">
            <h2 class = "display-7">USER ALREADY EXISTS !</h2>
        </div>
    {% endif %}

    <script>
        window.addEventListener("beforeunload", function () {
          document.body.classList.add("animate-out");
        });
      </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
