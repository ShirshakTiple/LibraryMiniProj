<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../static/03_addBook.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Sora:wght@300&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>

    <body class = "animate-in" style="background-image: url(../static/add.jpg); background-size: cover;">

      <!-- NAV-BAR -->
      <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="https://www.canva.com/design/DAFlEAogSGY/4B6Wb52tK6nddW7w6JqvVg/view">About Project</a>
              <a class="nav-link" href="/admin_options">Previous Page</a>
              <a class="nav-link" href="https://www.coep.org.in/">COEP</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Issue book main section  -->
      <h2 class="display-2">Add Book</h2>

    <form action = "/admin/add" method="POST">
        <div class ="input">

          <div class="mb-3">
            <label for="bookName" class="form-label">Book Name : </label>
            <input type="text" class="form-control" id="Book Name" name="bookName">
          </div>

          
            <div class="mb-3">
              <label for="subject" class="form-label">Subject : </label>
              <input type="text" class="form-control" id="subject" name="subject">
            </div>

            <div class="row" id = "authorName">
              <div class="col-md-6 mb-3">
                <label for="authorFName" class="form-label">Author First Name : </label>
                <input type="text" class="form-control" id="authorFName" name="authorFName">
              </div>
              <div class="col-md-6 mb-3">
                <label for="authorLName" class="form-label">Author Last Name : </label>
                <input type="text" class="form-control" id="authorLName" name="authorLName">
              </div>
            </div>

 
            <div class=" mb-3">
              <label for="isbn" class="form-label">ISBN Number : </label>
              <input type="number"  class="form-control" id="isbn"  name="isbn">
            </div>

            <div class="row" id = "copies">
              <div class="col-md-6 mb-3">
                  <label for="yearPubli" class="form-label">Year of Publication : </label>
                  <input type="number"  class="form-control" id="yearPubli" name="yearPubli">
              </div>
              <div class="col-md-6 mb-3">
                <label for="copies" class="form-label">Number of Copies : </label>
                <input type="number"  class="form-control" id="copies" name="copies">
            </div>
            </div>
                        
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    {% if NameFlag == 1 %}
    <div class = "error_class">
      <h2 class = "display-7">INCORRECT DETAILS !</h2>
    </div>
    {% endif %}
    
    {% if flag == 1 %}
    <div class = "submit_successful">
      <h2 class = "display-7">SUBMITTED SUCCESSFULLY !</h2>
    </div>
    {% endif %}

    {% if acc_no %}
    <div class = "accession_number">
      <h3 class = "display-10">These are the accession numbers :</h3>
        {% for acc in acc_no %}
        <a>{{ acc }}</a>
        {% endfor %}
    </div>
    {% endif %}

    <script>
      window.addEventListener("beforeunload", function () {
        document.body.classList.add("animate-out");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>
</html>
